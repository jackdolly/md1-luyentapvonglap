<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính kết quả biểu thức S= 1+1/23+1/33+...+1/n3 (làm tròn 5 chữ số thập phân)</title>
</head>
<body>
<script>
    let n = prompt("nhập n")
    let s = 0;
    function tinh(n){
        for (i = 1; i <= n; i++){
            s = s + 1/Math.pow(i,3)
        }
        document.write(s.toFixed(5)+"<br>")
    }
    tinh(n)
</script>
</body>
</html>
