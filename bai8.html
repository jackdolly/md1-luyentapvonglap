<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số nguyên dương n bất kỳ,
        viết chương trình in n phần tử đầu tiên của dãy Fibonacci.</title>
</head>
<body>
<script>
    let n = prompt("nhập số nguyên dương bất kỳ:")
    let a = 0;
    let b = 1;
    let c = 0;

    function dayfibo(n) {
        for (let i = 2; i <= n; i++) {
            c = a + b;
            a = b;
            b = c;
            document.write(a + ",")
        }
    }
    dayfibo(n)
</script>
</body>
</html>
