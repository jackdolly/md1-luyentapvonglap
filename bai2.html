<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số nguyên n bất kỳ.
        Viết chương trình in các số chẵn từ 1 đến n.</title>
</head>
<body>
<script>
    let n = prompt("nhập số nguyên bất kỳ:");
    for(i = 1; i < n; i++){
        if(i % 2 == 0){
            document.write(i +',')
        }
    }
</script>
</body>
</html>
