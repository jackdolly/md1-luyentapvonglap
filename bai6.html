<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số n nguyên dương bất kỳ,
        viết chương trình in các số nguyên tố từ 0 đến n bằng vòng lặp FOR.</title>
</head>
<body>
<script>
    function checkSNT(n){
        for(let i = 2; i < n; i++){
            if(n % i == 0){
                return false;
            }
        }
        return true;
    }
    let n = prompt("nhập số nguyên dương bất kỳ:")
    for (let i = 2; i <= n; i++){
        if(checkSNT(i)){
            document.write(i + ",")
        }
    }
</script>
</body>
</html>
