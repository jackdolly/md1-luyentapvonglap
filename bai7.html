<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSNT(n){
        let i = 2;
        while(i < n){
            if(n % i == 0){
                return false;
            }
            i++;
        }
        return true;
    }
    let n = prompt("nhập số nguyên dương bất kỳ:")
    let i = 2;
    while (i <= n){
        if(checkSNT(i)){
            document.write(i + ",");
        }
        i++;
    }
</script>
</body>
</html>
